name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linting tools
        run: pip install ruff mypy
      - name: Run Ruff (linting)
        run: ruff check services/api/
      - name: Run mypy (type checking)
        run: |
          pip install fastapi pydantic
          mypy services/api/main.py --ignore-missing-imports

  api-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd services/api
          pip install fastapi "uvicorn[standard]" pydantic pytest coverage hypothesis httpx pytest-cov
      - name: Run tests with coverage
        run: |
          cd services/api
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: services/api/coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
